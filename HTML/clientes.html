<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes - ERP AbogaTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 240px;
            background-color: #171729;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #f5c518;
            font-size: 22px;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .sidebar li:hover {
            background-color: #2a2a40;
            border-radius: 6px;
        }

        .sidebar li span {
            margin-right: 10px;
            font-size: 20px;
        }

        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        h2 {
            font-size: 26px;
            color: #222;
        }

        p {
            color: #444;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f5f5f5;
        }

        input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #E53935;
            color: white;
        }

        .btn-update:hover {
            background-color: #43a047;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>üî∂ ERP RLV</h2>
    <ul>
        <li onclick="mostrarInicio()"><span>üè†</span>Inicio</li>
        <li onclick="cargarClientes()"><span>üîç</span>Consultar Clientes</li>
        <li onclick="volverAlPanel()"><span>‚Ü©Ô∏è</span>Volver al Panel</li>
    </ul>
</div>

<div class="main" id="contenido">
    <h2>M√≥dulo Clientes - ERP AbogaTech</h2>
    <p>Usa el men√∫ lateral para gestionar los clientes.</p>
</div>

<script>
function mostrarInicio() {
    document.getElementById('contenido').innerHTML = `
        <h2>M√≥dulo Clientes - ERP AbogaTech</h2>
        <p>Usa el men√∫ lateral para gestionar los clientes.</p>
    `;
}

function volverAlPanel() {
    window.location.href = '../HTML/M√≥dulos.html'; // Cambia esto si tu ruta es distinta
}

function cargarClientes() {
    fetch('../PHP_CLIENTES/obtener_clientes.php')
        .then(response => response.json())
        .then(clientes => {
            let html = '<h2>Lista de Clientes</h2>';
            if (clientes.length === 0) {
                html += '<p>No hay clientes registrados.</p>';
            } else {
                html += '<table><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>Correo</th><th>Acciones</th></tr>';
                clientes.forEach(c => {
                    html += `
                        <tr>
                            <td>${c.id}</td>
                            <td><input value="${c.nombre}" id="nombre-${c.id}"></td>
                            <td><input value="${c.edad}" id="edad-${c.id}"></td>
                            <td><input value="${c.correo}" id="correo-${c.id}"></td>
                            <td>
                                <button class="btn-update" onclick="actualizarCliente(${c.id})">Actualizar</button>
                                <button class="btn-delete" onclick="eliminarCliente(${c.id})">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
                html += '</table>';
            }
            document.getElementById('contenido').innerHTML = html;
        })
        .catch(err => {
            document.getElementById('contenido').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        });
}

function actualizarCliente(id) {
    const nombre = document.getElementById(`nombre-${id}`).value;
    const edad = document.getElementById(`edad-${id}`).value;
    const correo = document.getElementById(`correo-${id}`).value;

    if (!nombre || !edad || !correo) {
        alert("Todos los campos son obligatorios.");
        return;
    }

    const data = new URLSearchParams();
    data.append('id', id);
    data.append('nombre', nombre);
    data.append('edad', edad);
    data.append('correo', correo);

    fetch('../PHP_CLIENTES/actualizar_cliente.php', {
        method: 'POST',
        body: data
    })
    .then(res => res.text())
    .then(mensaje => {
        alert(mensaje);
        cargarClientes();
    });
}

function eliminarCliente(id) {
    if (!confirm("¬øDeseas eliminar este cliente?")) return;

    const data = new URLSearchParams();
    data.append('id', id);

    fetch('..//PHP_CLIENTES/eliminar_clientes.php', {
        method: 'POST',
        body: data
    })
    .then(res => res.text())
    .then(mensaje => {
        alert(mensaje);
        cargarClientes();
    });
}
</script>

</body>
</html>
