<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>ERP Contabilidad - Ingresos y Egresos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            display: flex;
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }

        .sidebar {
            width: 220px;
            background-color: #0d0d22;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .sidebar h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .sidebar li:hover {
            background-color: #1e1e3f;
        }

        .main {
            flex-grow: 1;
            padding: 40px;
        }

        .formulario label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        .formulario input,
        .formulario select,
        .formulario button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .formulario button {
            background-color: #FFD700;
            color: black;
            font-weight: 700;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .formulario button:hover {
            background-color: #e6c200;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin-top: 20px;
            font-size: 14px;
        }

        th {
            background-color: #0d0d22;
            color: white;
            text-align: left;
            padding: 12px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        td {
            background-color: white;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }

        tr {
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        td input,
        td select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .btn-update {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-update:hover {
            background-color: #e6c200;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        .mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
        }

        .mensaje.error {
            background-color: #f8d7da;
            color: #842029;
        }

        .mensaje.exito {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .balance-contenedor {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .balance-card {
            flex: 1;
            min-width: 220px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            font-size: 16px;
        }

        .balance-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #0d0d22;
        }

        .balance-card p {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .balance-card.ingreso p {
            color: #0f5132;
        }

        .balance-card.egreso p {
            color: #842029;
        }

        .balance-card.positivo p {
            color: #0f5132;
        }

        .balance-card.negativo p {
            color: #842029;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>üìä ERP - Contabilidad</h2>
        <ul>
            <li onclick="mostrarInicio()">üè† Inicio</li>
            <li onclick="mostrarFormulario()">‚ûï Crear Ingreso/Egreso</li>
            <li onclick="cargarRegistros()">üìã Consultar Movimientos</li>
            <li onclick="mostrarBalance()">üìà Reporte</li>
            <li onclick="volverAlPanel()">‚Ü©Ô∏è Volver al Panel</li>
        </ul>
    </div>

    <div class="main">
        <section id="inicio" class="section active">
            <h1>M√≥dulo Contabilidad - ERP AbogaTech</h1>
            <p>Usa el men√∫ lateral para gestionar ingresos y egresos.</p>
        </section>

        <!-- Contenedor din√°mico para cargar contenido -->
        <div id="contenido"></div>
    </div>

    <script>
        function mostrarInicio() {
            document.getElementById('contenido').innerHTML = `
            
            `;
        }

        function volverAlPanel() {
            window.location.href = '../HTML/M√≥dulos.html';
        }

        function mostrarFormulario() {
            document.getElementById('contenido').innerHTML = `
                <h2>Crear nuevo movimiento</h2>
                <form id="formMovimiento" class="formulario">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" required />

                    <label for="concepto">Concepto</label>
                    <input type="text" id="concepto" placeholder="Concepto del movimiento" required />

                    <label for="tipo">Tipo de movimiento</label>
                    <select id="tipo" required>
                        <option value="">Seleccione</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>

                    <label for="categoria">Categor√≠a</label>
                    <input type="text" id="categoria" placeholder="Categor√≠a (opcional)" />

                    <label for="monto">Monto</label>
                    <input type="number" id="monto" min="0.01" step="0.01" placeholder="0.00" required />

                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" id="descripcion" placeholder="Descripci√≥n detallada" />

                    <button type="submit">Guardar</button>
                </form>
                <div id="mensaje"></div>
            `;

            document.getElementById('formMovimiento').onsubmit = function (e) {
                e.preventDefault();

                const fecha = document.getElementById('fecha').value;
                const concepto = document.getElementById('concepto').value.trim();
                const tipo = document.getElementById('tipo').value;
                const categoria = document.getElementById('categoria').value.trim();
                const monto = document.getElementById('monto').value;
                const descripcion = document.getElementById('descripcion').value.trim();

                if (!fecha || !concepto || !tipo || !monto || monto <= 0) {
                    mostrarMensaje("Por favor complete todos los campos obligatorios correctamente.", "error");
                    return;
                }

                const datos = new URLSearchParams();
                datos.append('fecha', fecha);
                datos.append('concepto', concepto);
                datos.append('tipo', tipo);
                datos.append('categoria', categoria);
                datos.append('monto', monto);
                datos.append('descripcion', descripcion);

                fetch('../PHP_CONTABILIDAD/crear_movimiento.php', {
                    method: 'POST',
                    body: datos
                })
                .then(res => res.text())
                .then(respuesta => {
                    mostrarMensaje(respuesta, "exito");
                    setTimeout(() => cargarRegistros(), 1200);
                })
                .catch(() => mostrarMensaje("Error al guardar el registro.", "error"));
            }
        }

        function mostrarMensaje(texto, tipo) {
            const div = document.getElementById('mensaje');
            div.textContent = texto;
            div.className = "mensaje " + (tipo === "error" ? "error" : "exito");
        }

        function cargarRegistros() {
            fetch('../PHP_CONTABILIDAD/ver_movimientos.php')
                .then(response => response.json())
                .then(registros => {
                    let html = '<h2>Movimientos Contables</h2>';
                    if (!Array.isArray(registros) || registros.length === 0) {
                        html += '<p>No hay registros disponibles.</p>';
                    } else {
                        html += `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Concepto</th>
                                        <th>Tipo</th>
                                        <th>Categor√≠a</th>
                                        <th>Monto</th>
                                        <th>Descripci√≥n</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        registros.forEach(r => {
                            html += `
                                <tr>
                                    <td>${r.id}</td>
                                    <td><input type="date" id="fecha-${r.id}" value="${r.fecha}"></td>
                                    <td><input type="text" id="concepto-${r.id}" value="${r.concepto}"></td>
                                    <td>
                                        <select id="tipo-${r.id}">
                                            <option value="Ingreso" ${r.tipo === "Ingreso" ? "selected" : ""}>Ingreso</option>
                                            <option value="Egreso" ${r.tipo === "Egreso" ? "selected" : ""}>Egreso</option>
                                        </select>
                                    </td>
                                    <td><input type="text" id="categoria-${r.id}" value="${r.categoria || ''}"></td>
                                    <td><input type="number" id="monto-${r.id}" step="0.01" value="${r.monto}"></td>
                                    <td><input type="text" id="descripcion-${r.id}" value="${r.descripcion || ''}"></td>
                                    <td>
                                        <button class="btn-update" onclick="actualizarRegistro(${r.id})">Actualizar</button>
                                        <button class="btn-delete" onclick="eliminarRegistro(${r.id})">Eliminar</button>
                                    </td>
                                </tr>
                            `;
                        });
                        html += '</tbody></table>';
                    }
                    document.getElementById('contenido').innerHTML = html;
                })
                .catch(() => {
                    document.getElementById('contenido').innerHTML = '<p style="color:red;">Error al cargar registros.</p>';
                });
        }

        function actualizarRegistro(id) {
            const fecha = document.getElementById(`fecha-${id}`).value;
            const concepto = document.getElementById(`concepto-${id}`).value.trim();
            const tipo = document.getElementById(`tipo-${id}`).value;
            const categoria = document.getElementById(`categoria-${id}`).value.trim();
            const monto = document.getElementById(`monto-${id}`).value;
            const descripcion = document.getElementById(`descripcion-${id}`).value.trim();

            if (!fecha || !concepto || !tipo || !monto || monto <= 0) {
                alert("Complete todos los campos obligatorios correctamente antes de actualizar.");
                return;
            }

            const datos = new URLSearchParams();
            datos.append('id', id);
            datos.append('fecha', fecha);
            datos.append('concepto', concepto);
            datos.append('tipo', tipo);
            datos.append('categoria', categoria);
            datos.append('monto', monto);
            datos.append('descripcion', descripcion);

            fetch('../PHP_CONTABILIDAD/actualizar_movimiento.php', {
                method: 'POST',
                body: datos
            })
            .then(res => res.text())
            .then(respuesta => {
                alert(respuesta);
                cargarRegistros();
            })
            .catch(() => alert("Error al actualizar el registro."));
        }

        function eliminarRegistro(id) {
            if (!confirm("¬øEst√° seguro que desea eliminar este registro?")) return;

            const datos = new URLSearchParams();
            datos.append('id', id);

            fetch('../PHP_CONTABILIDAD/eliminar_movimiento.php', {
                method: 'POST',
                body: datos
            })
            .then(res => res.text())
            .then(respuesta => {
                alert(respuesta);
                cargarRegistros();
            })
            .catch(() => alert("Error al eliminar el registro."));
        }

        function mostrarBalance() {
            document.getElementById('contenido').innerHTML = `<h2>Balance General</h2><p>Cargando datos...</p>`;

            fetch('../PHP_CONTABILIDAD/balance.php')
                .then(res => res.json())
                .then(data => {
                    const balance = data.totalIngresos - data.totalEgresos;
                    const clase = balance >= 0 ? 'positivo' : 'negativo';

                    document.getElementById('contenido').innerHTML = `
                        <h2>Balance General</h2>
                        <div class="balance-contenedor">
                            <div class="balance-card ingreso">
                                <h3>Ingresos</h3>
                                <p>$${parseFloat(data.totalIngresos).toFixed(2)}</p>
                            </div>
                            <div class="balance-card egreso">
                                <h3>Egresos</h3>
                                <p>$${parseFloat(data.totalEgresos).toFixed(2)}</p>
                            </div>
                            <div class="balance-card ${clase}">
                                <h3>Balance Neto</h3>
                                <p>$${balance.toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                })
                .catch(() => {
                    document.getElementById('contenido').innerHTML = `<p style="color:red;">Error al cargar el balance general.</p>`;
                });
        }
    </script>
</body>

</html>
