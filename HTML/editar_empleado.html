<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado - Rastro Legal Vial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header .logo {
            font-size: 2.5rem;
            text-decoration: none;
            font-weight: bold;
            color: #f1c40f;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .btn-volver:hover {
            background-color: #f1c40f;
            color: #333;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-top: 15px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #f1c40f;
            outline: none;
        }

        button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #f1c40f;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="empleados.html" class="logo">RASTRO LEGAL VIAL</a>
</header>

<div class="container">
    <h2>Editar Información del Empleado</h2>

    
    

    <form id="formEmpleado">
        <div class="input-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" value="" required>
        </div>

        <div class="input-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" value="" required>
        </div>

        <div class="input-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" value="" required>
        </div>

        <div class="input-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" value="" required>
        </div>

        <div class="input-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" value="" required>
        </div>

        <div class="input-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" value="" required>
        </div>

        <div class="input-group">
            <label for="salario">Salario:</label>
            <input type="text" id="salario" value="" required>
        </div>

        <div class="input-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" value="">
        </div>

        <button type="button" onclick="guardarEmpleado()">Guardar Cambios</button>
    </form>

    <a href="empleados.html" class="btn-volver">← Volver a Empleados</a>
</div>

<script>
function guardarEmpleado() {
    alert('¡Cambios guardados correctamente!');
    // Aquí podrías hacer un fetch/AJAX para enviar al servidor si quieres
}
</script>

</body>
</html>
