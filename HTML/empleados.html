<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados - Rastro Legal Vial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }

        header {
            background: #333;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-width: 600px; /* Esto asegura que el contenido no se comprima demasiado */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f1c40f;
        }

        a.button {
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        a.button:hover {
            background: #f1c40f;
            color: black;
        }

        /* Opcional: mejora visual para scroll horizontal */
        .table-responsive::-webkit-scrollbar {
            height: 8px;
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">RASTRO LEGAL VIAL</a>
</header>

<div class="container">
    <h2>Lista de Empleados</h2>
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana María Barrios</td>
                    <td>Abogada de Tránsito</td>
                    <td><a class="button" href="editar_empleado.html?id=1">Ver / Editar</a></td>
                </tr>
                <tr>
                    <td>Carlos Andrés Peña</td>
                    <td>Investigador Técnico</td>
                    <td><a class="button" href="editar_empleado.html?id=2">Ver / Editar</a></td>
                </tr>
                <tr>
                    <td>Luisa Fernanda Torres</td>
                    <td>Asistente Administrativa</td>
                    <td><a class="button" href="editar_empleado.html?id=3">Ver / Editar</a></td>
                </tr>
                <tr>
                    <td>Julián Esteban Gómez</td>
                    <td>Director de Seguridad Vial</td>
                    <td><a class="button" href="editar_empleado.html?id=4">Ver / Editar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
